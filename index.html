<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ördek Vurma Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      overflow: hidden;
    }
    #game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .table {
      position: absolute;
      bottom: 50px;
      width: 100px;
      height: 50px;
      background-color: brown;
      border-radius: 10px;
    }
    .duck {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: yellow;
      border-radius: 50%;
      display: none; /* Başlangıçta ördekler gizlenir */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div class="table" id="table1" style="left: 20%;"></div>
    <div class="table" id="table2" style="left: 50%;"></div>
    <div class="table" id="table3" style="left: 80%;"></div>

    <div class="duck" id="duck1"></div>
    <div class="duck" id="duck2"></div>
    <div class="duck" id="duck3"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
